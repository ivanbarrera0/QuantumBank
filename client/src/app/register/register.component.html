<h1>Create your new Quantum Bank Account</h1>
<br>
<label>Username</label>
<br>
<input type="text" id="username" [(ngModel)]="username">
<br>
<label>Email</label>
<br>
<input type="email" id="email" [(ngModel)]="email">
<br>
<label>Phone Number</label>
<br>
<input type="text" id="phoneNumber" [(ngModel)]="phoneNumber">
<br>
<label>Password</label>
<br>
<input type="password" id="password" [(ngModel)]="password">
<br>
<button (click)="registerUser()">Submit</button>
