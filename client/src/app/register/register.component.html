<h1>Create your new Quantum Bank Account</h1>
<br>
<label>Username</label>
<br>
<input type="text" id="username" [(ngModel)]="username" maxlength="255">
<br>
<label>Email</label>
<br>
<input type="email" id="email" [(ngModel)]="email" maxlength="255">
<br>
<label>Phone Number</label>
<br>
<input type="text" id="phoneNumber" [(ngModel)]="phoneNumber" maxlength="15">
<br>
<label>Account Type</label>
<br>
<input type="radio" id="Personal" value="Personal" name="account_type" [(ngModel)]="userType">
<label for="Personal">Personal</label>
<input type="radio" id="Business" value="Business" name="account_type" [(ngModel)]="userType">
<label for="Business">Business</label>
<br>
<label>Password</label>
<br>
<input type="password" id="password" [(ngModel)]="password" maxlength="255">
<br>
<label>Confirm Password</label>
<br>
<input type="password" [(ngModel)]="confirmPassword" maxlength="255">
<br>
<button (click)="registerUser()">Submit</button>
<br>
<br>
<a routerLink="/login">Already have an account?</a>
